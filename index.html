<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()" >
    <h1>Todo MVC</h1>

    <section class="todo-filter">
        <h3>Filter Todos</h3>
        <select onchange="onSetFilter(this.value)">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
        <select onchange="onSetSort(this.value)">
            <option value="txt">TXT</option>
            <option value="created">DATE CREATED</option>
            <option value="importance">IMPORTANCE</option>
        </select>
    </section>

    <ul class="todo-list">
    </ul>

    <input name="newTodoTxt" type="text" placeholder="What need to be done" />
    <input name="newTodoTxtImp" type="text" placeholder="Importance (1-3)">
    <button onclick="onAddTodo()">Add</button>

    <section class="todo-stat">
        Total todos: 
        <span class="total-count"></span>
        Active: 
        <span class="active-count"></span>
        Done: 
        <span class="done-count"></span>
    </section>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
